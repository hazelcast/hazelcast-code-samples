hazelcast:
  cluster-name: dev
  network:
    join:
      multicast:
        enabled: false
      tcp-ip:
        interface: 127.0.0.1
        enabled: true
        member-list:
          - 127.0.0.1
  map:
    source:
      event-journal:
        enabled: true
        capacity: 100000

  jet:
    enabled: true

